<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: bisque;
        }

        header {
            background-color: #c53636; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        aside {
            flex: 0 0 30%; 
            background-color: #f0f0f0; 
            padding: 20px;
            box-sizing: border-box;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 0;
        }

        main {
            flex: 1;
            flex-basis: 70%; 
            background-color: #ffffff; 
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            max-width: 100%; 
            height: auto; 
            display: block;
            margin: 10px 0; 
        }

        img:hover {
            transform: scale(1.05); 
            transition: transform 0.3s ease; 
        }

        footer {
            background-color: #333; 
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
        }

        
        @media (max-width: 400px) {
            .container {
                flex-direction: column; 
            }

            aside, main {
                flex: none; 
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Desenvolvimento de Software WEB (e pizza)</h1>
    </header>

    <div class="container">
        <aside>
            <h2>Sabores de Pizza</h2>
            <nav>
                <ul>
                    <li><a href="#">Peperoni</a></li>
                    <li><a href="#">Calabresa</a></li>
                    <li><a href="#">Frango</a></li>
                    <li><a href="#">4 queijos</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section>
                <h2>Pizza é uma delicia</h2>
                <p>Pizza Margueritha foi a primeira pizza!</p>
                <img src="https://cloudfront-us-east-1.images.arcpublishing.com/estadao/YANRMY3TBZGWBCM2UDY6LEZJMA.jpg" alt="Pizza Margueritha">
                <p>Pizza de calabresa é a preferida dos brasileiros</p>
                <img src="https://painacozinha.com/wp-content/uploads/85.Pizza-de-Calabresa-com-Catupiry.webp" alt="Pizza de Calabresa">
            </section>
        </main>
    </div>

    <footer>
        <p>alice.facundo@alu.ufc.br</p>
        <p>2025.1 Todos os direitos reservados</p>
    </footer>
</body>
</html>
