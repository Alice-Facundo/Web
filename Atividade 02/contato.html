      <h2>Entre em Contato</h2>
      <p>Tem alguma dúvida, sugestão ou quer falar com a gente? Preencha o formulário abaixo ou envie um e-mail para <a href="mailto:contato@vidasaudavel.com">contato@vidasaudavel.com</a>.</p>

      <form>
        <label for="nome">Nome:</label><br />

        <input type="email" id="email" name="email" required /><br /><br />

        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br /><br />

        <button type="submit">Enviar</button>
      </form>
