<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Alunos</h1>
        <button id="btnNovoAluno" class="btn">Novo Aluno</button>
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>IRA</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunosCorpo">
                <tr>
                    <td colspan="5">Carregando alunos...</td>
                </tr>
            </tbody>
        </table>

        <div id="formContainer" class="container">
            <h2 id="formTitle">Cadastrar Novo Aluno</h2>
            <form id="alunoForm">
                <input type="hidden" id="alunoId">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="curso">Curso:</label>
                <input type="text" id="curso" required>

                <label for="ira">IRA:</label>
                <input type="number" id="ira" step="0.01" min="0" max="10" required>

                <button type="submit" class="btn" id="saveButton">Cadastrar</button>
                <button type="button" id="btnCancelarForm" class="btn btn-cancelar">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
